<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dl, dt and dd tag</title>
</head>
<body>
    <dl>
        <dt>Coffee</dt>
        <dd>Hot drink</dd>
        <dt>Milk</dt>
         <dd>Cold drink</dd>
    </dl>

    <p><b>Note :</b> <q>dl, dt and dd </q> block-level element.</p>
</body>
</html>
