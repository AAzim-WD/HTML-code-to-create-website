<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul tag</title>
</head>
<body>
    
    <ul>
        <li>Potato</li>
        <li>Banana</li>
        <li>Cucumber</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Coconut</li>
    </ul>

    <p><b>Note :</b> <q>ul and li </q> block-level element.</p>

</body>
</html>
